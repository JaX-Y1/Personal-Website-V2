
<nav style="width: 100%;">
  <div class="nav-bar-container">
    {% for item in site.data.navigation %}
    <div class="nav-bar-item">
    <a href="{{site.baseurl}}{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
      {{ item.name }}
    </a>
  </div>
  {% endfor %}
</div>
</nav>
